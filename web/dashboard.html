<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="user-info">
        <img id="userAvatar" src="" alt="User Avatar" />
        <span id="userFullName">User</span>
      </div>
      <button id="logoutBtn">Logout</button>
    </nav>

    <div class="posts-container" id="postsContainer">
      <h2>Your Posts</h2>

      <button id="showCreatePostBtn">Create Post</button>

      <form id="createPostForm" class="hidden">
        <input type="text" id="newPostTitle" placeholder="Title" required />
        <textarea id="newPostContent" placeholder="Content" required></textarea>
        <button type="submit">Submit</button>
        <button type="button" id="cancelCreatePost">Cancel</button>
      </form>

      <div id="postsList"></div>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
